<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One will not work we can't see the id which is "el"
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two will work because i used window.onload so it will wait // untill we see <h1 id = "el"> then we take action
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three will work because the event is just happened
     document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
